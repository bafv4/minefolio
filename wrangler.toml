name = "minefolio"
compatibility_date = "2026-01-01"
compatibility_flags = ["nodejs_compat"]
main = "./workers/app.ts"

# 環境変数（ローカル開発用）
# 本番環境では Cloudflare Dashboard で設定
# ローカル開発では .dev.vars ファイルに設定してください
[vars]
APP_URL = "http://localhost:5173"
# TWITCH_CLIENT_ID と TWITCH_CLIENT_SECRET は .dev.vars または Cloudflare Dashboard で設定
# YOUTUBE_API_KEY は .dev.vars または Cloudflare Dashboard で設定

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "minefolio-prd"
database_id = "98d106db-116b-4b87-8f1d-8d63029f1c01"

# 本番環境変数
[env.production.vars]
APP_URL = "https://minefolio.pages.dev"

[[env.production.d1_databases]]
binding = "DB"
database_name = "minefolio-prd"
database_id = "98d106db-116b-4b87-8f1d-8d63029f1c01"

# KV Namespaces（オプション）
# [[kv_namespaces]]
# binding = "CACHE"
# id = "your_kv_namespace_id"
