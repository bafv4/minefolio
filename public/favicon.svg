<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <style>
      @media (prefers-color-scheme: dark) {
        .string-light { fill: #cbd5e1; }
        .string-dark { fill: #94a3b8; }
        .tag-lightest { fill: #f8fafc; }
        .tag-light { fill: #e2e8f0; }
        .tag-mid { fill: #cbd5e1; }
        .tag-dark { fill: #94a3b8; }
        .tag-darkest { fill: #64748b; }
      }
      @media (prefers-color-scheme: light) {
        .string-light { fill: #cbd5e1; }
        .string-dark { fill: #94a3b8; }
        .tag-lightest { fill: #ffffff; }
        .tag-light { fill: #f1f5f9; }
        .tag-mid { fill: #cbd5e1; }
        .tag-dark { fill: #94a3b8; }
        .tag-darkest { fill: #64748b; }
      }
    </style>
  </defs>

  <!-- Name Tag (tilted right, matching original orientation) -->

  <g transform="translate(64, 64) rotate(20) translate(-64, -64)">
    <!-- String segments (curved from top-left) -->
    <rect class="string-dark" x="45" y="8" width="5" height="7"/>
    <rect class="string-light" x="47" y="15" width="6" height="6"/>
    <rect class="string-dark" x="49" y="21" width="6" height="7"/>
    <rect class="string-light" x="51" y="28" width="5" height="6"/>
    <rect class="string-dark" x="52" y="34" width="6" height="5"/>

    <!-- String connection to tag -->
    <rect class="string-darkest" x="53" y="39" width="7" height="4"/>

    <!-- Tag body (paper/parchment) -->
    <!-- Back shadow layers -->
    <rect class="tag-darkest" x="38" y="54" width="46" height="50" rx="1"/>
    <rect class="tag-dark" x="36" y="52" width="46" height="50" rx="1"/>

    <!-- Main tag face -->
    <rect class="tag-mid" x="34" y="50" width="46" height="50" rx="1"/>
    <rect class="tag-light" x="32" y="48" width="46" height="50" rx="1"/>

    <!-- Top surface highlight -->
    <rect class="tag-lightest" x="33" y="49" width="44" height="10"/>

    <!-- Left edge highlight -->
    <rect class="tag-lightest" x="33" y="59" width="8" height="36"/>

    <!-- String hole at top -->
    <ellipse class="tag-darkest" cx="55" cy="54" rx="4" ry="2.5"/>
    <ellipse class="tag-dark" cx="55" cy="53.5" rx="3" ry="2"/>

    <!-- Bottom darker edge -->
    <rect class="tag-dark" x="34" y="92" width="44" height="6" rx="1"/>

    <!-- Right edge shadow -->
    <rect class="tag-darkest" x="76" y="51" width="2" height="48"/>

    <!-- Bottom edge shadow -->
    <rect class="tag-darkest" x="35" y="98" width="42" height="2"/>
  </g>
</svg>
